<div class="flexrow">
  <ol class="items-list">
    <li class="item flexrow item-header">
      <div class="item-name">Ammo</div>
      <div class="item-quantity">Quantity</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="ammo"><i class="fas fa-plus"></i></a>
      </div>
    </li>
    {{#each actor.ammo as |item id|}}
    <li class="item resource-content flexrow" data-item-id="{{item._id}}" style="color: {{#if data.archived}}grey{{/if}}">
      <h4 class="item-name"><a class="item-control item-description" title="Show Description (ctrl/cmd-click to send description to chat)"><i class="fas fa-angle-{{#if data.showDescription}}down{{else}}right{{/if}} item-angle" aria-hidden="true"></i>{{item.name}}</a></h4>
      <div class="item-quantity"><a class="item-control minus-one" title="Subtract 1 (ctrl/cmd-click to subtract 10)"><i class="fas fa-angle-down"></i></a><p class="number">&nbsp;{{data.quantity}}&nbsp;</p><a class="item-control plus-one" title="Add 1 (ctrl/cmd-click to add 10)"><i class="fas fa-angle-up"></i></a></div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="{{#if data.archived}}Unarchive Item (ctrl/cmd-click to delete){{else}}Archive Item (ctrl/cmd-click to delete){{/if}}"><i class="fas fa-{{#if data.archived}}undo{{else}}archive{{/if}}"></i></a>
      </div>
    </li>
    {{#if data.showDescription}}
    <li class="item-desc flexrow" style="color: {{#if data.archived}}grey{{/if}}">
      <div class="description">{{#if data.description}}{{{data.description}}}{{else}}<p>â€”</p>{{/if}}</div>
    </li>
    {{/if}}
    {{/each}}
  </ol>
</div>
