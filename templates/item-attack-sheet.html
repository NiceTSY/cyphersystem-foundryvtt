<form class="{{cssClass}} flexcol" autocomplete="off">
    <header class="sheet-header">
        <div class="header-fields">
            <div class="flexrow">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
                <div class="centered-fields">
                    <div class="resource-content flexrow flex-center">
                        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'ACTOR.name'}}"/>
                        &nbsp;
                        <div class="item-quantity" style="flex: 0 0 80px;">
                          <select name="data.skillRating">
                              {{#select data.skillRating}}
                              <option value="Inability">{{localize 'SKILL.inability'}}</option>
                              <option value="Practiced">{{localize 'SKILL.practiced'}}</option>
                              <option value="Trained">{{localize 'SKILL.trained'}}</option>
                              <option value="Specialized">{{localize 'SKILL.specialized'}}</option>
                              {{/select}}
                          </select>
                        </div>
                    </div>
                    <div class="resources grid grid-3col" style="margin-bottom: 0">
                        <div class="resource flex-center">
                            <label class="resource-label-normal">{{localize 'ITEM.damage'}}</label>
                            <div class="resource-content flexrow flex-center flex-between">
                                <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="Number"/>
                            </div>
                        </div>
                        <div class="resource flex-center">
                            <label class="resource-label-normal">{{localize 'ITEM.type'}}</label>
                            <div class="resource-content flexrow flex-center flex-between">
                                <select name="data.attackType">
                                    {{#select data.attackType}}
                                    <option value="light weapon">{{localize 'ITEM.weaponLight'}}</option>
                                    <option value="medium weapon">{{localize 'ITEM.weaponMedium'}}</option>
                                    <option value="heavy weapon">{{localize 'ITEM.weaponHeavy'}}</option>
                                    <option value="artifact">{{localize 'ITEM.specialArtifact'}}</option>
                                    <option value="special ability">{{localize 'ITEM.specialAbility'}}</option>
                                    {{/select}}
                                </select>
                            </div>
                        </div>
                        <div class="resource flexrow flex-between flex-center" >
                            <label class="resource-label-normal">{{localize 'MISC.modifier'}}</label>
                            <select name="data.modified">
                                {{#select data.modified}}
                                <option value="eased">{{localize 'MISC.eased'}}</option>
                                <option value="hindered">{{localize 'MISC.hindered'}}</option>
                                {{/select}}
                            </select>
                            &nbsp;
                            <input type="text" name="data.modifiedBy" value="{{data.modifiedBy}}" data-dtype="Number"/>
                        </div>
                    </div>
                    <div class="flexrow flex-between">
                        <input type="text" name="data.range" value="{{data.range}}" data-dtype="String" placeholder="{{localize 'ITEM.weaponRange'}}"/>&nbsp;
                        <input type="text" name="data.notes" value="{{data.notes}}" data-dtype="String" placeholder="{{localize 'ACTOR.tab.notes.name'}}"/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description" style="border-top: none; border-bottom: none;">{{localize 'MISC.description'}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
