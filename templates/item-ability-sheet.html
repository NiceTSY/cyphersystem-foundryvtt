<form class="{{cssClass}} flexcol" autocomplete="off">
    <header class="sheet-header">
        <div class="header-fields">
            <div class="flexrow">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
                <div class="centered-fields">
                    <div class="resource-content flexrow flex-center">
                        <input name="name" type="text" value="{{item.name}}" placeholder="Name"/>
                    </div>
                    <div class="resource-content flexrow flex-center" style="float: right; text-align: center;">
                        &nbsp;&nbsp;Point Cost:&nbsp;
                        <input type="text" name="data.costPoints" value="{{data.costPoints}}" data-dtype="String" style="width: 50px"/>
                        &nbsp;&nbsp;Pool:&nbsp;
                        <select name="data.costPool">
                            {{#select data.costPool}}
                            <option value="{{data.costMight}}">{{data.costMight}}</option>
                            <option value="{{data.costSpeed}}">{{data.costSpeed}}</option>
                            <option value="{{data.costIntellect}}">{{data.costIntellect}}</option>
                            <option value="{{data.costAny}}">{{data.costAny}}</option>
                            {{/select}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description" style="border-top: none; border-bottom: none;">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
