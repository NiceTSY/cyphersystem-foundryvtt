<form class="{{cssClass}} flexcol" autocomplete="off">
  <header class="sheet-header">
    <div class="header-fields">
      <input name="name" type="text" value="{{item.name}}" placeholder="Name"/>
      <div class="resource-content" style="float: right; text-align: center;">
        Rating:&nbsp;
        <select name="data.skillLevel">
          {{#select data.skillLevel}}
          <option value="{{data.specialized}}">{{data.specialized}}</option>
          <option value="{{data.trained}}">{{data.trained}}</option>
          <option value="{{data.practiced}}">{{data.practiced}}</option>
          <option value="{{data.inability}}">{{data.inability}}</option>
          {{/select}}
        </select>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
